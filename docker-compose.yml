services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quran-memorizer
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      REDIS_URL: "${REDIS_URL}"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3002}"
      AUTH_TRUST_HOST: "true"
      NODE_ENV: "production"
    env_file:
      - .env
    networks:
      - shared-infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M

networks:
  shared-infra-network:
    external: true
    name: shared-infra-network
