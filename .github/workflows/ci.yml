name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate
      - name: Type Check
        run: npx tsc --noEmit
      - name: Lint
        run: npm run lint
      - name: Unit Tests
        run: npm test
      - name: Build
        run: npm run build
